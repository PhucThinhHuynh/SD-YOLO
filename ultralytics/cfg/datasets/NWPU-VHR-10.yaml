# Documentation: https://docs.ultralytics.com/datasets/detect/visdrone/
# Example usage: yolo train data=VisDrone.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── VisDrone  ← downloads here (2.3 GB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /kaggle/input/nwpu-vhr-10-for-yolo/archive # dataset root dir
train: /kaggle/input/nwpu-vhr-10-for-yolo/archive/train # train images (relative to 'path')  6471 images
val: /kaggle/input/nwpu-vhr-10-for-yolo/archive/val # val images (relative to 'path')  548 images
test: /kaggle/input/nwpu-vhr-10-for-yolo/archive/test # test images (optional)  1610 images

# Classes
names:
  0: airplane
  1: ship
  2: storage_tank
  3: baseball_diamond
  4: tennis_court
  5: basketball_court
  6: ground_track_field
  7: harbor
  8: bridge
  9: vehicle

